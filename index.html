<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div id="container" class="d-flex">
            <aside>
                <!-- user navbar -->
                <nav class="navbar" style="background-color: white;">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                        <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                        Bootstrap
                        </a>
                    </div>
                </nav>
                    <!-- notification bar -->
                    <div id="notify-bar">
                        <i class="fa-regular fa-bell-slash" style="color: #2beecd;"></i>
                        <div>
                            <span style="display: block;">
                                Ricevi notifiche di nuovi messaggi
                            </span> 
                            <a href="#">
                                Attiva notifiche desktop
                            </a>
                        </div>

                    </div>
                    

                    <!-- search bar -->
                    <div id="search-bar-container">
                        <!-- magari in seguito tolgo form e lo faccio più semplice perché non mi serve così al momento -->
                        <form class="d-flex" role="search">
                            <button class="btn btn-outline-success" type="submit">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                            <input style="width: 100%;" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        </form>
                    </div>
                  
                    <!-- user's friend message tabs -->
                    <div id="user-cards-container" class="card" >
                        <ul class="list-group list-group-flush">
                            <li v-for="(user, index,) in users" :class=" user.visible === true ? 'active-card': ''" class="list-group-item" @click="selectUsersFriend(this.users, user)">
                                <img :src="user.avatar" :alt="user.name -avatar">
                                <div>
                                    <h6>{{ user.name }}</h6>
                                    <span>{{ user.messages[user.messages.length - 1].text }}</span>
                                </div>
                            </li>

                            
                        </ul>
                    </div>
                
            </aside>
            <main>
                <!-- barra user's friend profile selected  -->
                <nav class="navbar" style="background-color: white;">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                        <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                        Bootstrap
                        </a>
                    </div>
                </nav>
                <!-- messages tab of selected friend  -->
                <div id="message-tab">
                    <div v-for="message in messages">
                        <div class="message-box received-messages">
                            {{ message.text }}
                        </div>
                    </div> 

                    <div id="message-bar">
                        <i class="fa-regular fa-face-smile"></i>
                        <input type="text" placeholder="Scrivi un messaggio">
                        <i class="fa-solid fa-microphone"></i>
                    </div>


                </div>
                
            </main>

        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
